<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FreshStop — Better routes for cleaner air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root {
      --bg: #0b0c10;        /* dark header */
      --fg: #ffffff;
      --line: #e5e7eb;      /* borders */
      --muted: #6b7280;     /* text-muted */
      --brand: #0ea5e9;     /* sky-500 */
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: #111; }
    header {
      display: flex; gap: 12px; align-items: center; padding: 10px 12px;
      background: var(--bg); color: var(--fg);
    }
    header .title { font-weight: 700; }
    header .tag { font-size: 12px; color: #c7d2fe; opacity: .9; }
    .container { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; }
    .main {
      display: grid; grid-template-columns: 1.7fr 1fr; min-height: 0; /* allow map to shrink */
    }
    @media (max-width: 900px) { .main { grid-template-columns: 1fr; } }
    #map { height: calc(100vh - 140px); width: 100%; }
    @media (max-width: 900px) { #map { height: 50vh; } }
    aside { border-left: 1px solid var(--line); padding: 12px; min-height: 0; }
    @media (max-width: 900px) { aside { border-left: none; border-top: 1px solid var(--line); } }
    .row { display: flex; gap: 8px; align-items: center; }
    .search { position: relative; width: 100%; max-width: 520px; margin-left: auto; }
    .search input {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--line);
      outline: none;
    }
    .dropdown {
      position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid var(--line);
      border-radius: 10px; margin-top: 6px; overflow: hidden; z-index: 1000;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    .dropdown button {
      display: block; width: 100%; text-align: left; padding: 10px 12px; border: 0; background: #fff;
      cursor: pointer;
    }
    .dropdown button:hover { background: #f9fafb; }
    .card { border: 1px solid var(--line); border-radius: 12px; padding: 12px; }
    .muted { color: var(--muted); font-size: 14px; }
    .error { color: #b91c1c; }
    .pill { display: inline-block; padding: 3px 8px; border-radius: 999px; background: #f1f5f9; font-size: 12px; }
    .btn {
      border: 1px solid var(--line); border-radius: 10px; padding: 8px 10px; background: #fff; cursor: pointer;
    }
    .btn.primary { background: var(--brand); color: white; border-color: var(--brand); }
    footer { border-top: 1px solid var(--line); padding: 10px 12px; font-size: 12px; color: var(--muted); }
    .stack { display: grid; gap: 10px; }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    @media (max-width: 420px) { .grid2 { grid-template-columns: 1fr; } }
    .kv { display:flex; justify-content: space-between; gap: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">FreshStop</div>
      <div class="tag">Better routes for cleaner air</div>
      <div class="search">
        <input id="search" type="text" placeholder="Search a place or postcode…" />
        <div id="results" class="dropdown" style="display:none;"></div>
      </div>
    </header>

    <div class="main">
      <div>
        <div id="map"></div>
        <div style="padding:12px; border-top:1px solid var(--line); display:flex; gap:8px; flex-wrap: wrap;">
          <button id="btn-my-location" class="btn">Use my location</button>
          <button id="btn-route" class="btn primary" title="Route: my location → selected point">Get walking route</button>
          <span id="route-summary" class="pill" style="display:none;"></span>
        </div>
      </div>

      <aside>
        <div class="stack">
          <div class="muted">Tap the map or use search to pick a spot.</div>

          <div id="selection" class="card" style="display:none;"></div>

          <div id="weather" class="card" style="display:none;"></div>

          <div id="air" class="card" style="display:none;"></div>

          <div id="errors" class="error" style="display:none;"></div>
        </div>
      </aside>
    </div>

    <footer>
      Map © OpenStreetMap • Routing: OSRM (fallback ORS) • Weather & Air: OpenWeatherMap
    </footer>
  </div>

  <!-- Your private keys file (DO NOT COMMIT). Create this file as config.js beside index.html -->
  <!-- Example content provided below in the instructions -->
  <script src="config.js"></script>

  <!-- App code -->
  <script src="app.js"></script>
</body>
</html>
